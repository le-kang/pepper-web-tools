<!doctype html>
<html ng-app="pepperWebTools">
<head>
  <title>Pepper Web Tools</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Le Kang">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <!-- build:css(app) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,app}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body layout="column">
  <!--[if lt IE 10]>
  <p class="browsehappy">
    You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
  </p>
  <![endif]-->

  <md-toolbar id="header" class="md-whiteframe-1dp" ng-cloak ng-include="'views/header.html'"
              ng-controller="HeaderController as header"></md-toolbar>
  <md-content id="content" flex layout="column" ng-cloak>
    <div class="container" flex layout="column">
      <div ui-view id="main" flex layout="column" layout-margin></div>
      <p id="copyright">&copy; The Magic Lab 2017</p>
    </div>
  </md-content>

  <!-- build:js(app) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,app}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:templates -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</body>
</html>
